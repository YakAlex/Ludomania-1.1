<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="styleLogin.css">
    <script src="scriptLogin.js" defer></script>
    <title>Login Page</title>
</head>

<body>

<div class="container" id="container">
    <!-- Форма реєстрації -->
    <div class="form-container sign-up">
        <form action="/register" method="POST">
            <h1>Реєстрація</h1>
            <div class="social-icons">
                <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
            </div>
            <span>Або використайте email для реєстрації</span>
            <input type="text" placeholder="Логін" name="username" required>
            <input type="email" placeholder="Email" name="email" required>
            <input type="password" placeholder="Пароль (від 8-ми символів)" name="password" required minlength="8">
            <input type="password" placeholder="Підтвердіть пароль" name="confirm_password" required minlength="8">
            <button type="submit">Зареєструватися</button>
        </form>
    </div>

    <!-- Форма входу -->
    <div class="form-container sign-in">
        <form action="/login" method="POST">
            <h1>Вхід</h1>
            <div class="social-icons">
                <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
            </div>
            <span>Або використайте ваш email та пароль</span>
            <input type="email" placeholder="Email" name="email" required>
            <input type="password" placeholder="Пароль" name="password" required>
            <button type="submit">Увійти</button>
        </form>
    </div>

    <div class="toggle-container">
        <div class="toggle">
            <div class="toggle-panel toggle-left">
                <h1>Ласкаво просимо</h1>
                <h2>До Ludomania!</h2>
                <p>Маєте акаунт?</p>
                <button class="hidden" id="login">Увійти</button>
            </div>
            <div class="toggle-panel toggle-right">
                <h1>Ласкаво просимо</h1>
                <h2>До Ludomania!</h2>
                <p>Ще не маєте акаунта?</p>
                <button class="hidden" id="register">Зареєструватися</button>
            </div>
        </div>
    </div>
</div>

</body>

</html>
